<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header-bar">
        
        
        <div class="logo">QuiSiCompra</div>

        
        <div class="header-center">
            <form th:action="@{/}" method="get" class="filter-form">
                <img src="/img/icona-categoria.png" alt="Filtra categorie" class="filter-icon">
                <select name="tipologiaId" onchange="this.form.submit()" class="filter-select">
                    <option value="">Tutte le categorie</option>
                    <option th:each="tipologia : ${tipologie}"
                            th:value="${tipologia.id}"
                            th:text="${tipologia.nome}"
                            th:selected="${selectedTipologiaId != null and selectedTipologiaId == tipologia.id}">
                    </option>
                </select>
            </form>
            <form th:action="@{/}" method="get" class="search-form">
                <input type="text" name="keyword" class="searchbox" placeholder="Cerca prodotti..." th:value="${keyword}">
                <button type="submit" class="search-button">Cerca</button>
            </form>
        </div>

        
        <div class="icons">
            <span sec:authorize="isAuthenticated()" class="user-username">Ciao, <span sec:authentication="name"></span></span>
            <a sec:authorize="hasAuthority('ADMIN')" href="/admin/dashboard" class="dashboard-link">Dashboard Admin</a>
            <a sec:authorize="isAnonymous()" href="/login" class="nav-link">Login</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-link">Logout</button>
            </form>
        </div>
    </header>

   
    <div class="shop-intro">
        <div class="intro-text">
            <img src="/img/logo.png" alt="Logo e-commerce" class="intro-logo">
            <h2>Fai shopping con stile!</h2>
            <p>Scopri tantissimi prodotti unici collezionabili per rendere la tua giornata speciale.</p>
        </div>
        <img src="/img/banner.png" alt="Banner" class="intro-img">
    </div>


    <h2 class="catalog-title">Catalogo prodotti</h2>
    <div class="prodotti-grid">
        <a th:each="prodotto : ${prodotti}" th:href="@{/prodotto/{id}(id=${prodotto.id})}" class="card-prodotto">
            <div class="prodotto-img">
                <img th:if="${prodotto.immagine != null}"
                     th:src="@{/immagine/{id}(id=${prodotto.id})}"
                     th:alt="${prodotto.nome}" />
                <div th:unless="${prodotto.immagine != null}" class="placeholder-testuale">
                    <span>Immagine non disponibile</span>
                </div>
            </div>
            <div class="prodotto-info">
                <span class="prodotto-nome" th:text="${prodotto.nome}"></span>
                <span class="prodotto-tipologia" th:text="${prodotto.tipologia.nome}"></span> 
                <span class="prodotto-prezzo" th:text="'â‚¬ ' + ${prodotto.prezzo}"></span>
                <p class="prodotto-descrizione" th:text="${prodotto.descrizione}"></p> 
            </div>
        </a>
    </div>


    <footer>
        <div class="footer-content">
            <div class="footer-logo">QuiSiCompra</div>
            <div class="footer-links">
                <a href="#">Termini &amp; condizioni</a>
                <a href="#">Privacy</a>
                <a href="#">Contatti</a>
            </div>
            <div class="footer-social">
                <span>&copy; 2025 QuiSiCompra</span>
            </div>
        </div>
    </footer>
</body>
</html>
