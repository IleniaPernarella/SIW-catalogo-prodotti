<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Modifica Prodotto - QuiSiCompra</title>
    <link rel="stylesheet" href="/css/admin-formProdotto.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-bar">
            <span class="logo">QuiSiCompra</span>
            <div class="icons">
                <a href="/admin/dashboard" class="nav-link">Torna alla Dashboard</a>
                <span sec:authorize="isAuthenticated()" class="user-username" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-link">Logout</button>
                </form>
            </div>
        </div>
    </header>
    
    <div class="form-container">
        <h2>Modifica Prodotto</h2>
        <form th:action="@{/admin/prodotto/{id}/update(id=${prodotto.id})}" th:object="${prodotto}" method="post" enctype="multipart/form-data">
            <div class="form-layout">
                <div class="image-section">
                    <label for="fileImmagine" class="image-upload-box">
                        <img id="imagePreview" th:if="${prodotto.immagine != null}" th:src="@{/immagine/{id}(id=${prodotto.id})}" alt="Anteprima immagine">
                        <span id="plusIcon" th:if="${prodotto.immagine == null}" class="plus-icon">+</span>
                    </label>
                    <input type="file" name="fileImmagine" id="fileImmagine" accept="image/*">
                </div>

                <div class="details-section">
                    <label for="nome">Titolo:</label>
                    <input type="text" th:field="*{nome}" id="nome" required>

                    <label for="tipologiaId">Tipologia (Sottotitolo):</label>
                    <select name="tipologiaId" id="tipologiaId">
                        <option value="">-- Seleziona o crea nuova --</option>
                        <option th:each="t : ${tipologie}" th:value="${t.id}" th:text="${t.nome}" th:selected="${prodotto.tipologia != null and prodotto.tipologia.id == t.id}"></option>
                    </select>
                    <input type="text" name="nuovaTipologia" placeholder="O crea nuova tipologia...">

                    <label for="descrizione">Descrizione:</label>
                    <textarea th:field="*{descrizione}" id="descrizione" rows="4"></textarea>
                    <!-- BLOCCO PER VISUALIZZARE L'ERRORE -->
                    <div th:if="${#fields.hasErrors('descrizione')}" class="error-message">
                        <span th:errors="*{descrizione}"></span>
                    </div>

                    <label for="prezzo">Prezzo:</label>
                    <div class="price-input-wrapper">
                        <input type="number" th:field="*{prezzo}" id="prezzo" step="0.01" min="0.01" required>
                        <span class="currency-symbol">â‚¬</span>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Salva Modifiche</button>
                        <a href="/admin/dashboard" class="cancel-btn">Annulla</a>
                    </div>
                </div>
            </div>

            <div class="similar-products-section">
                <h3>Modifica Prodotti Simili</h3>
                <div class="similar-products-grid">
                    <div th:each="p : ${allProdotti}" class="similar-product-item">
                        <input type="checkbox" name="prodottiSimiliIds" th:value="${p.id}" th:id="'simili-' + ${p.id}" th:checked="${prodotto.prodottiSimili.contains(p)}">
                        <label th:for="'simili-' + ${p.id}">
                            <img th:src="@{/immagine/{id}(id=${p.id})}" alt="Immagine prodotto">
                            <span th:text="${p.nome}"></span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">QuiSiCompra</div>
            <div class="footer-links">
                <a href="#">Termini &amp; condizioni</a>
                <a href="#">Privacy</a>
                <a href="#">Contatti</a>
            </div>
            <div class="footer-social">
                <span>&copy; 2025 QuiSiCompra</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('fileImmagine').onchange = function (event) {
            const preview = document.getElementById('imagePreview');
            const plusIcon = document.getElementById('plusIcon'); 
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                preview.src = reader.result;
                if (plusIcon) plusIcon.style.display = 'none';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        };
    </script>
</body>
</html>
